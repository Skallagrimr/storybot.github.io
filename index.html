<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Menu</title>
    <style>
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: Arial, sans-serif;
            font-size: 18px;
            display: flex;
            justify-content: center;
        }
        #menu-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
        }
        .menu-item {
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            max-width: 150px;
            height: 200px;
            object-fit: cover; /* Ensures the image maintains aspect ratio while filling the given dimensions */
        }
        .menu-item button {
            background-color: #FFA500;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        .add-button {
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            margin-right: 5px; /* Space between buttons */
        }
        .info-button {
            background-color: #007BFF;
            margin-top: 5px;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            color: black;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="menu-container">Loading...</div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.textColor = '#FFFFFF';
        tg.MainButton.color = '#2cab37';

        let selectedItem = null;

        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOMContentLoaded");
            fetch('menu.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Menu data loaded:", data);
                    const menuContainer = document.getElementById('menu-container');
                    menuContainer.innerHTML = '';  // Clear loading text
                    data.menuItems.forEach((item, index) => {
                        const menuItem = document.createElement('div');
                        menuItem.classList.add('menu-item');

                        const img = document.createElement('img');
                        img.src = `images/item${index + 1}.png`;
                        img.alt = item.name;
                        img.onerror = () => console.error(`Image not found: images/item${index + 1}.png`);

                        const name = document.createElement('p');
                        name.textContent = `${item.name} Â· $${item.price}`;

                        const addButton = document.createElement('button');
                        addButton.textContent = 'ADD';
                        addButton.classList.add('add-button');
                        addButton.onclick = () => addItemToCart(item);

                        const infoButton = document.createElement('button');
                        infoButton.textContent = 'INFO';
                        infoButton.classList.add('info-button');
                        infoButton.onclick = () => showInfo(item.name, item.description);

                        menuItem.appendChild(img);
                        menuItem.appendChild(name);
                        menuItem.appendChild(addButton);
                        menuItem.appendChild(infoButton);
                        menuContainer.appendChild(menuItem);
                    });
                })
                .catch(error => {
                    console.error('Error loading menu data:', error);
                    document.getElementById('menu-container').innerHTML = 'Failed to load menu.';
                });

            // Modal handling
            const modal = document.getElementById('myModal');
            const span = document.getElementsByClassName('close')[0];

            span.onclick = () => {
                modal.style.display = 'none';
            };

            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        });

        function addItemToCart(item) {
            selectedItem = item.name;
            tg.MainButton.setText(`Selected: ${item.name}`);
            tg.MainButton.show();
        }

        function showInfo(title, description) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('myModal').style.display = 'block';
        }

        tg.onEvent('mainButtonClicked', function() {
            if (selectedItem) {
                tg.sendData(selectedItem);
            }
        });
    </script>
</body>
</html>
